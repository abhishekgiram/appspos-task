<div *ngIf="response">
    <div class="section">
      <h2>Set Desert</h2>
      <div *ngFor="let item of setDesserts">
        <input type="checkbox" (change)="onCheckboxChange('Set Desert',item)" /> {{ item }}
      </div>
    </div>
    <div class="section">
      <h2>Set Drinks</h2>
      <div *ngFor="let item of setDrinks">
        <input type="checkbox" (change)="onCheckboxChange('Set Drinks',item)" /> {{ item }}
      </div>
    </div>
    <div class="section">
      <h2>Set Mexican</h2>
      <div *ngFor="let item of mixianSet">
        <input type="checkbox" (change)="onCheckboxChange('Set Mexican',item)" /> {{ item }}
      </div>
    </div>
    <button (click)="addSelectedItems()">Add Selected Items</button>
  </div>
